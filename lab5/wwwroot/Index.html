<html>
<head>
    <meta charset="utf-8" />
    <title>Lab5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="calculate container col-md-6">
    <h3>Simple calculator (lab5)</h3>
    <hr />
    <label>First value</label><br/>
    <input class="form-control" type="text" id="val1" value="0"/> <br/><br/>
    <label>Second value</label><br/>
    <input class="form-control" type="text" id="val2" value="0"/><br/><br/>
    <input class="btn btn-secondary" type="submit" id="add" value="Add"/>
    <input class="btn btn-secondary" type="submit" id="subtraction" value="Subtraction"/>
    <input class="btn btn-secondary" type="submit" id="division" value="Division"/>
    <input class="btn btn-secondary" type="submit" id="multiplication" value="Multiplication"/>
    <input class="btn btn-secondary" type="submit" id="percent" value="Percent"/>
    <hr/>
    <label>result:</label><br/>
    <input class="form-control" type="text" id="result"/><br/><br/>
</div>
   
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>

        function toDo(button, url) {
            $(button).click(function (e) {
                e.preventDefault();
                var data = {
                    //grant_type: 'password',
                    val1: $('#val1').val(),
                    val2: $('#val2').val()
                };
                $.ajax({
                    type: 'POST',
                    url: url,
                    data: data
                }).success(function (data) {

                    $('#result').val(data.res);
                    console.log(data.res);
                }).fail(function (data) {
                    console.log(data);
                });
            });
        }

        function toDo2(button, url) {
            $(button).click(function (e) {
                e.preventDefault();
                var v1 = $('#val1').val();
                var v2 = $('#val2').val();
                $.ajax({
                    type: "POST",
                    url: url,
                    contentType: "application/json",
                    method: "POST",
                    data: JSON.stringify({
                        val1: v1,
                        val2: v2
                    }),
                }).success(function (data) {

                    $('#result').val(data.res);
                    console.log(data.res);
                }).fail(function (data) {
                    console.log(data);
                });
            });
        }

        toDo2('#add', '/add');
        toDo2('#subtraction', '/subtraction');
        toDo2('#division', '/division');
        toDo2('#multiplication', '/multiplication');
        toDo2('#percent', '/percent');

    </script>
</body>
</html>
